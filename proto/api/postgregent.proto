syntax = "proto3";

package api;

option go_package = "github.com/putnam120/postRegent;api";

import "proto/api/rbac/permission.proto";
import "proto/api/rbac/role.proto";

service PostgRegentService {
  rpc CreatePermission(permission.Permission) returns (Status);

  rpc CreateRole(role.Role) returns (Status);
}
